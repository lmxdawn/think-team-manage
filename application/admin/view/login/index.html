{extend name="base" /}


{block name="body"}
{__block__}


        <h1>羽心后台登录<sup>V2017</sup></h1>

        <div class="login" style="margin-top:50px;">

            <div class="header">
                <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
                    <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
                    <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
                </div>
            </div>


            <div class="web_qr_login" id="web_qr_login" style="display: block; height: 290px;">

                <!--登录-->
                <div class="web_login" id="web_login">
                    <div class="login-box">
                        <div class="login_form">
                            <div id="login_err_msg" style="height: 30px;line-height: 30px;text-align: center;"></div>
                            <form action="" accept-charset="utf-8" id="login_form" class="loginForm" method="post" onsubmit="return false;">
                                <div class="uinArea" id="uinArea">
                                    <label class="input-tips" for="username">帐号：</label>
                                    <div class="inputOuter" id="uArea">
                                        <input type="text" id="username" name="username" class="inputstyle"/>
                                    </div>
                                </div>
                                <div class="pwdArea" id="pwdArea">
                                    <label class="input-tips" for="password">密码：</label>
                                    <div class="inputOuter" id="pArea">
                                        <input type="password" id="password" name="p" class="inputstyle"/>
                                    </div>
                                </div>

                                <div class="pwdArea" id="pwdArea">
                                    <label class="input-tips" for="password" style="font-size:12px;">验证码：</label>
                                    <div class="inputOuter" id="pArea">
                                        <input type="password" id="code" name="p" class="inputstyle" style="width: 70%;"/>
                                        <img src="123456" style="width: 30%;height: 38px;">
                                    </div>
                                </div>

                                <div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录" style="width:150px;" class="button_blue" id="login_btn"/></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--登录end-->

            </div>

            <!--注册-->
            <div class="qlogin" id="qlogin" style="display: none; ">
                <div class="web_login">
                    <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post" onsubmit="return false;">
                        <ul class="reg_form" id="reg-ul">
                            <div id="reg_err_msg" class="cue">快速注册请注意格式</div>
                            <li>
                                <label for="user"  class="input-tips2">用户名：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="user" name="username" maxlength="16" class="inputstyle2"/>
                                </div>
                            </li>

                            <li>
                                <label for="passwd" class="input-tips2">密码：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="password"  name="passwd" maxlength="16" class="inputstyle2"/>
                                </div>
                            </li>
                            <li>
                                <label for="passwd2" class="input-tips2">确认密码：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="password_ok" name="" maxlength="16" class="inputstyle2" />
                                </div>
                            </li>

                            <li>
                                <label for="qq" class="input-tips2">QQ：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="qq" name="qq" maxlength="10" class="inputstyle2"/>
                                </div>
                            </li>

                            <li>
                                <div class="inputArea">
                                    <input type="button" id="reg_button"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/>
                                    <a href="#" class="zcxy" target="_blank">注册协议</a>

                                </div>
                            </li>
                            <div class="cl"></div>
                        </ul>
                    </form>
                </div>
            </div>
            <!--注册end-->

        </div>


{/block}


{block name="js"}
{__block__}
    <!--登录模块js-->
    <script src="{$Think.config.sys_config.lmx_static_url}/modules/admin/login/js/login.js?t={$Think.config.sys_config.lmx_version}"></script>

{/block}
