

<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>{block name="title"}{$Think.config.sys_config.lmx_title}--{$title}{/block}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">


    {block name="basecss"}{include file="basecss" /}{/block}

    <!--CSS引用-->
    {block name="css"}{/block}

</head>
<body>



<div class="lmx">

    <div id="loading"><i class="loadingicon"></i><span>正在加载...</span></div>


    <!--头部 start-->
    <div class="lmx-header">

    </div>
    <!--头部 end-->

    <!--左侧 start-->
    <div class="lmx-left">

        <div class="lmx-left-manual">
            <span class="lmx-left-manual-switch">
                <i class="fa fa-angle-left " id="close" title="关闭侧边栏"></i>
            </span>
        </div>

        <div class="lmx-left-nav">
            <!--左侧导航 start-->
            <div class="lmx-left-nav-content">
                <div style="height: 900px;"></div>
            </div>
            <!--左侧导航 end-->
        </div>

    </div>
    <!--左侧 end-->


    <!--内容部分 start-->
    <div class="lmx-content">

        <!--内容主体 start-->

        <div class="lmx-left-200 lmx-body">

            <div class="lmx-breadcrumbs">

                <!--向左按钮-->
                <a id="task-pre" class="lmx-task-changebt">←</a>

                <!--导航 start-->
                <div class="lmx-nav" id="lmx-nav" style="max-width: 834px;">

                    <ul class="lmx-tab" id="lmx-tab" style="width: 800px;">

                        <li class="lmx-tabitem" app-id="0" app-url="{:url('main/index')}" app-name="首页">
                            <span class="lmx-tabitem-text" title="首页">首页</span>
                        </li>

                    </ul>

                </div>
                <!--导航 end-->

                <a id="task-next" class="lmx-task-changebt">→</a>

                <div id="right_tools_wrapper">
                    <span id="refresh_wrapper" title="刷新页面" ><i class="fa fa-refresh right_tool_icon"></i></span>
                </div>


            </div>

            <!--主体-->
            <div class="lmx-main" id="lmx-main">
                <iframe src="{:url('main/index')}" style="width: 100%; height: 100%;" frameborder="0" id="appiframe-0" class="appiframe"></iframe>
            </div>

        </div>

        <!--内容主体 end-->


    </div>
    <!--内容部分 end-->



    <!--底部 start-->
    <div class="lmx-left-200 lmx-footer">
        <div class="layui-main">
            <p>2017 &copy; <a href="/">layui.com</a> MIT license</p>
            <p>
                <a href="http://fly.layui.com/jie/3147.html" target="_blank">捐赠作者</a>
                <!--<a href="javascript:layer.msg('暂无此页');">关于我们</a>-->
                <a href="mailto:xianxin@layui.com">合作联系</a>
                <a href="https://github.com/sentsin/layui/" target="_blank">Git仓库</a>
                <a href="http://fly.layui.com/jie/2461.html" target="_blank">微信公众号</a>
            </p>
        </div>
    </div>
    <!--底部 end-->

</div>


<!--公共顶部-->
{block name="basejs"}{include file="basejs" /}{/block}


<!--基础js-->
<script src="{$Think.config.sys_config.lmx_static_url}/admin/base/js/main.js?t={$Think.config.sys_config.lmx_version}"></script>

<!--JS引用-->
{block name="js"}{/block}

<!--页面JS脚本-->
{block name="script"}{/block}



</body>
</html>
